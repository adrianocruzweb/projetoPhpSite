<div class="container">
	<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
		<div class="col-lg-12">
			<a href="#"><img src="img/banner/banner01.jpg" class="img-responsive center-block"></a>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-5" >
			<div style="position: relative;" >
				<div class="c_slider_destaques" ng-init="getNoticiaDestaque()">
					<slick ng-if="listaNoticiaDestaque.length>0" settings="slickConfig">
						<div ng-repeat="nd in listaNoticiaDestaque" ng-click="open(nd.id,1)" style="display: inline-block; position: relative;">
							<div>
								<img ng-src="{{nd.img}}" width="450" height="280">
							</div>

							<div style="width:350px;position: absolute;bottom:0px;left: 30px;color: white;text-shadow: 0px 0px 5px black;">
								<p>{{nd.titulo}}</p>
								<p style="color: #F90;">{{nd.ct_noticia}}</p>
							</div>
						</div>
					</slick>
					<span class="glyphicon glyphicon-chevron-left" ng-click="slickConfig.method.slickPrev()"></span>
					<span class="glyphicon glyphicon-chevron-right" ng-click="slickConfig.method.slickNext()"></span>
				</div>
			</div>
		</div>
		<div class="col-lg-7">
			<div class="col-lg-6" ng-init="getNoticiaSub()">
				<div 
				style="position: relative;" 
				ng-repeat="c in listaNoticiaSub">
				<div class="row" ng-click="open(c.id,2)">
					<div class="imagemdestaque">
						<img ng-src="{{c.img}}" width="300" height="175">
					</div>
					<div class="titulodestaque">
						<h5 style="color: #F90;">{{c.ct_noticia}}</h5>
					</div>
					<div class="titulodestaque">
						<h4>{{c.titulo}}</h4>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6" style="width:300px;height:400px;overflow: scroll;" ng-init="getNoticiaUm()">
			<div style="position: relative;" ng-repeat="conUm in listaNoticia">
				<div class="row" ng-click="open(conUm.id,3)">
					<div class="titulodestaque">
						<h5 style="color: #F90;">{{conUm.ct_noticia}}  {{conUm.dt_publicacao}}</h5>
					</div>
					<div class="titulodestaque">
						<h5>{{conUm.titulo}}</h5>
					</div>
				</div>								
			</div>
		</div>
	</div>
	</div>
	<div class="row">
		<div class="col-lg-12" style="height: auto; padding-top: 10px;" ng-init="getNoticiaDois()">
			<div class="col-lg-4" ng-repeat="dois in listaNoticiaDois | limitTo:3">
				<div style="position: relative;">
					<div class="row" ng-click="open(dois.id,4)">
						<div class="imagemdestaque">
							<img ng-src="{{dois.img}}" width="300" height="175">
						</div>
						<div class="titulodestaque">
							<h5 style="color: #F90;">{{dois.ct_noticia}}</h5>
						</div>
						<div class="titulodestaque">
							<h4>{{dois.titulo}}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="padding-top: 10px; padding-bottom: 10px;">
		<div class="col-lg-12">
			<a href="#"><img src="img/banner/banner02.jpg" class="img-responsive center-block"></a>
		</div>
	</div>
	<div class="row" style="padding-top: 20px;" ng-init="getNoticiaTres()">
		<div class="col-lg-12" style="height: auto; padding-top: 10px;">
			<div class="col-lg-4" ng-repeat="tres in listaNoticiaTres | limitTo:3">
				<div style="position: relative;">
					<div class="row" ng-click="open(tres.id,5)">
						<div class="imagemdestaque">
							<img ng-src="{{tres.img}}" width="300" height="175">
						</div>
						<div class="titulodestaque">
							<h5 style="color: #F90;">{{tres.ct_noticia}}</h5>
						</div>
						<div class="titulodestaque">
							<h4>{{tres.titulo}}</h4>
						</div>
					</div>
				</div>
			</div>						
		</div>
	</div>
	<div class="row" style="padding-top: 10px; padding-bottom: 10px;"><!--banner-->
		<div class="col-lg-12">
			<img src="img/banner_bottom.png" class="img-responsive center-block">
		</div>
	</div><!--banner-->
</div><!--containner-->

<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>TV ON</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Canal de MIDIA Tvon" />
	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="plugins/flexslider/flexslider.css" rel="stylesheet" media="screen" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/default.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/angular-material.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link href="https://fonts.googleapis.com/css?family=Signika:light" rel="stylesheet">
</head>
<body ng-app="crudSis" class="modal-demo">
	<div id="wrapper">
		<header ng-include="'templates/header.html'"></header>

		<hr>

		<div ng-view></div>
		
		<footer ng-include="'templates/footer.html'"></footer>	
	</div>
	<script type="text/ng-template" id="myModalContent.html">	
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body" id="modal-body">
			<h2 style="text-align:center; margin:10px 0">{{lista.titulo}}</h2>
			<h4 style="text-align:center; margin-bottom:25px">{{lista.subtitulo}}</h4>
			<img ng-src="{{lista.img}}" height="250" width="416"
			style="display: table; margin: 0 auto;">
			<p ng-bind-html="lista.texto" style="margin-top:25px"></p>
		</div>    
	</script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="plugins/flexslider/jquery.flexslider-min.js"></script>
	<script src="plugins/flexslider/flexslider.config.js"></script>
	<script src="js/bootstrap.min.js"></script>	
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="js/angular-touch.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-aria.min.js"></script>
	<script src="js/angular-material.min.js"></script>
	<script src="js/angular-sanitize.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/angular-slick.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/TelaNoticiaController.js"></script>
	<script src="js/controllers/VeicularController.js"></script>
	<script src="js/controllers/AdesivagemController.js"></script>
	<script src="js/controllers/PromocaoController.js"></script>
	<script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>

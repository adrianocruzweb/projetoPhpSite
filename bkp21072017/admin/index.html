<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="img/favicon/favicon.ico">
		<title>Administrativo TVON</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/signin.css" rel="stylesheet">
		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="../js/ie-emulation-modes-warning.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="crudSisIndexLogin" ng-controller="telaLogin" data-ng-init="verificaLogin()">
		<div class="container">			
			<form class="form-signin">				
				<img src="../img/logotvon.png" class="img-responsive" alt="Responsive image" style="margin-bottom:10px">
				<input type="text" class="form-control" placeholder="Usuario" autofocus ng-model='usuario'>			
				<input type="password" class="form-control" placeholder="Senha" ng-model='senha'>
				<button class="btn btn-lg btn-success btn-block" type="button" ng-click="logar($event)">
					Entrar
				</button>
				<p>{{msgErro}}</p>
			</form>
		</div>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../js/ie10-viewport-bug-workaround.js"></script>
		<script src="../js/jquery-1.11.3.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/angular.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/controllers/TelaLoginController.js"></script>
	</body>
</html>
